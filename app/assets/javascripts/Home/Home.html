<!-- Search Form -->
<form ng-submit="$event.preventDefault()">
  <md-autocomplete
      md-selected-item="selectedItem"
      md-search-text="searchText"
      md-items="item in search(searchText)"
      md-selected-item-change="selectLake(item)"
      md-item-text="item.lakename"
      md-min-length="0"
      placeholder="Find a lake by its name">
    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="^i">
        {{item.lakename}} - {{item.cntyname}}, {{item.st}} 
        ({{item.site_id}})
      </span>
    </md-item-template>
    <md-not-found>
      No lakes matching "{{searchText}}" were found.
    </md-not-found>
  </md-autocomplete>
</form>
<!-- /Search Form -->

<md-data-table-toolbar>
  <h2 class="md-title">{{lake.lakename}}</h2>
</md-data-table-toolbar>

<md-data-table-container>
  <table md-data-table md-progress="deferred">
    <thead md-order="table.order" md-trigger="onOrderChange">
      <tr>
        <th name="Field" order-by="field"></th>
        <th name="Value" order-by="value"></th>
      </tr>
    </thead>
    <tbody>
      <tr md-auto-select ng-repeat="field in lakeData"  ng-click="selectField(field.name,$event)">
        <td>{{field.name}}</td>
        <td>{{field.value}}</td>
      </tr>
    </tbody>
  </table>
</md-data-table-container>
