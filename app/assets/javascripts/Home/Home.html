<!-- Toolbar top -->
<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <h1>EPA | <strong>NLA Data Explorer</strong></h1>
    <span flex></span>
    <md-button class="md-primary md-button" aria-label="About" ng-click="aboutShow()">
      About
    </md-button>
  </div>
</md-toolbar>

<div layout-gt-sm="row" layout="column">

    <!-- Left column -->
    <div flex="33" class="sidebar padded-content">

        <!-- Search -->
        <div><ng-include src="'Home/searchForm.html'"></div>

        <div ng-show="lake">
          <h2 flex class="md-title">{{lake.lakename}}</h2>
          <p>
            {{lake.cntyname | titleCase}} County, {{lake.st}}<br>
            Site ID: {{lake.site_id}}
          </p>
          <!-- Map -->
          <div flex google-map zoom="12" lat="{{lake.lat_dd}}" lng="{{lake.lon_dd}}" center-pin="true" style="height:20em;">
          </div>
        </div>     

    </div>

    <!-- Right column -->
    <div flex="66" class="padded-content">
        <!-- File dropdown -->
        <div>
            <md-input-container>
            <label>Data File</label>
            <md-select ng-model="selectedFile" ng-change="selectFile(selectedFile)">
                <md-option ng-repeat="file in files" value="{{file}}">
                {{file}}
                </md-option>
            </md-select>
            </md-input-container>
        </div>
        <!-- Table of values -->
        <md-data-table-container flex="66">
          <table md-data-table md-progress="deferred" ng-show="lake">
            <thead md-order="table.order" md-trigger="onOrderChange">
              <tr>
                <th name="Field"></th>
                <th name="Value"></th>
              </tr>
            </thead>
            <tbody>
              <tr md-auto-select ng-repeat="field in tableData"  ng-click="selectField(field.name,$event)">
                <td><em>{{field.name}}</em></td>
                <td>{{field.value}}</td>
              </tr>
            </tbody>
          </table>
        </md-data-table-container>
    </div>

</div> <!-- /layout columns -->
